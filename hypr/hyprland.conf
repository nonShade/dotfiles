monitor=eDP-1,1920x1200,auto,1

# extended display
# monitor = ,preferred,0x1080,1

# mirrored
#monitor = ,preferred,auto,1,mirror,LVDS-1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = latam
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad { # For Laptops
      natural_scroll = false
      disable_while_typing = true
      tap-to-click = false
  }
}

gestures {
    workspace_swipe = false
}

general {
  gaps_in= 5
  gaps_out= 5
  border_size= 0
  resize_on_border = true
  col.active_border = rgba(e0e4e5ff)
  col.inactive_border = rgba(9ea3a7ff)
  allow_tearing = false # Check https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  #disable_splash_rendering = true
  #ouse_move_enables_dpms = true
  ## swallow_regex = ^(alacritty)$
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
      enabled = true
      range = 10
      render_power = 3
      color = rgba(0, 0, 0, 0.3)
    }

    blur {
        enabled = false
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

# LAYOUT
dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

