exec-once = waybar
exec-once = hyprpaper
#exec-once = ~/bash/./hwifi.sh
exec-once = swww-daemon & sleep 0.5 && swww img ~/Imágenes/wallpapers/pacman.png --transition-type any --transition-step 90 --transition-fps 60

# Environment variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE=x11 discord


